<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Qual seu país de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Submeter" onclick="Submeter()">
    <div id = res> </div>
    <script>
        function Submeter(){
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var porigem = String(pais.value)
            res.innerHTML = `<p>Seu pais de origem é ${porigem}</p>` 
            if (porigem == 'Brasil'){
                res.innerHTML += `<p>Você é brasileiro</p>` 
            } else {
                res.innerHTML += `<p>Você é estrangeiro</p>` 
            }
        }
    </script>
</body>
</html>
